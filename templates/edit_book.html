{% extends "base.html" %}
{% block title %}Edytuj książkę{% endblock %}
{% block content %}
    <h1>Edytuj książkę</h1>
    <form method="POST">
        <div class="form-group">
            <label>Tytuł</label>
            <input type="text" name="title" class="form-control" value="{{ book.title }}" required>
        </div>
        <div class="form-group">
            <label>Autor</label>
            <input type="text" name="author" class="form-control" value="{{ book.author }}" required>
        </div>
        <div class="form-group">
            <label>Gatunek</label>
            <input type="text" name="genre" class="form-control" value="{{ book.genre }}" required>
        </div>
        <div class="form-group">
            <label>Rok wydania</label>
            <input type="number" name="year" class="form-control" value="{{ book.year }}" required>
        </div>
        <div class="form-group">
            <label>Opis</label>
            <textarea name="description" class="form-control" required>{{ book.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Zapisz</button>
    </form>
{% endblock %}
